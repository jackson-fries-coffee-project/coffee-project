<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<!--    GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
<!--Navbar-->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="coffee.webp" alt="Logo" width="38" height="35" style="border-radius: 50%"
                 class="d-inline-block align-text-center">
            Bean Dream &#9824;
        </a>
<!--        THOUGHT WE COULD PUT SOMETHING HERE -->
        <h6 class="nav-right">beandreamco.</h6>
    </div>
</nav>

<!--H1/Header tag-->
<h1 class="text-center">Bean Dream</h1>
<hr>

<!--Main container-->
<main class="container-fluid">
    <div class="row">
        <div class="col-6">
<!--            GOT RID OF THE BORDER AROUND CARDS -->
            <div class="card mb-4 border-0">
                <div class="card-body">
                    <form id="search-from">
                        <label for="roast-selection">Roast</label>
                        <select id="roast-selection" class="dropdown">
<!--                            ADDED 'all' OPTION-->
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-search">Coffee Name</label>
                        <input id="coffee-search" class="input" type="text">
                        <input id="submit" type="submit"/>
                    </form>
                    <hr>
<!--                    CENTERED H1 -->
                    <h1 class="text-center">Add a Coffee</h1>
                    <form id="add-form">
                        <label for="roast-add-selection">Roast</label>
                        <select id="roast-add-selection" class="dropdown">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="add-coffee-name">Name</label>
                        <input id="add-coffee-name" class="input" type="text">
                        <input id="add-coffee-submit" type="submit"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card mb-4 border-0">
                <div class="card-body">
<!--                    ADDED A CLASS OF ROW TO SHOW OUR COFFEE LIST IN TWO COLUMNS -->
                    <div id="coffees" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</main>
</body>
</html>
