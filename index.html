<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Bootstrap
        </a>
    </div>
</nav>

<!--H1/Header tag-->
<h1>Coffee!</h1>

<!--Main container-->
<main class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form id="search-from">
                        <label for="roast-selection"></label>
                        <select id="roast-selection" class="dropdown">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-search">Coffee Name</label>
                        <input id="coffee-search" class="input" type="text">
                        <input id="submit" type="submit"/>
                    </form>
                    <hr>
                    <form id="add-form">
                        <label for="roast-add-selection"></label>
                        <select id="roast-add-selection" class="dropdown">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="add-coffee-name">Coffee Name</label>
                        <input id="add-coffee-name" class="input" type="text">
                        <input id="add-coffee-submit" type="submit"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>ROAST</th>
                        </tr>
                        </thead>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <button onclick="deleteCoffees()">DELETE ALL COFFEES</button>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</main>
</body>
</html>
